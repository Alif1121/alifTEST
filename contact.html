<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alif's Portfolio</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

     
 

    .hero-content {
      padding: 50px 20px;
      text-align: center;
      background-color: #1c1c1c;
    }

    .hero-content h2 span {
      font-size: 36px;
      font-weight: bold;
      color: white;
    }

    .hero-content .header {
      font-size: 22px;
      color: white;
      margin-top: 10px;
    }

    .contact-card {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .contact-line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: 500;
      color: #333;
    }

    .contact-label {
      display: flex;
      align-items: center;
    }

    .contact-label i {
      margin-right: 12px;
      font-size: 22px;
    }

    .contact-link a {
      color: #1c1c1c;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-link a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 16px;
      background-color: #222;
      color: white;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #444;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 8px;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-icon {
        display: block;
      }

      .contact-line {
        flex-direction: column;
        align-items: flex-start;
        font-size: 18px;
        gap: 5px;
      }

      .contact-label {
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <h1>Contact</h1>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <ul class="nav-links" id="dropdownMenu">
      <li><a href="index.html">Home</a></li>
      <li><a href="project.html">Projects</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="hero-content">
    <h2><span>Alif Portfolio</span></h2>
    <p class="header">Creative Developer | Web Explorer | C Programmer</p>
  </div>

  <section class="contact-card">
    <div class="contact-line">
      <div class="contact-label">
        <i class="fas fa-envelope" style="color: #D44638;"></i>
        Email me:
      </div>
      <div class="contact-link">
        <a href="mailto:alifbrur16@gmail.com" target="_blank">alifbrur16@gmail.com</a>
      </div>
    </div>

    <div class="contact-line">
      <div class="contact-label">
        <i class="fab fa-facebook" style="color: #3b5998;"></i>
        Facebook:
      </div>
      <div class="contact-link">
        <a href="https://facebook.com/withALIF" target="_blank" rel="noopener noreferrer">Abdullah Al Khalid Alif</a>
      </div>
    </div>
  </section>

  <div class="footer">
    <footer>
      <p>&copy; 2025 Alif | All rights reserved.</p>
    </footer>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
